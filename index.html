<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="Abner2.0.css">
    <script src="Abner2.0.js"></script>
    <title>Test2.0</title>
</head>
<body>

    <div class="all">

        <div class="top">

            <div class="ueser">
                <div class="test"></div>
                <span id="ueser-name">未登录</span>
            </div>

        </div>
        
        <div class="settings2">

            <div class="settings">

                <div class="a">
                    <button class="ueser-btn1" onclick="btn1()">账户</button>
                </div>

                <div class="a">
                    <button class="ueser-btn2" onclick="btn2()">设置</button>
                </div>
            </div>

        </div>
        
        <!-- 账户设置 -->
        <div class="light-settings">
            <div class="main-settings">

                <div class="img">
                    <img src="img/R-C.png" alt="" class="test2" onclick="exit()">
                </div>

                <div class="login">

                    <button class="btn1" onclick="login()">
                        <span class="btn-word">登录</span>
                    </button>
                </div>

                <div id="reg">
                    <button class="btn2" onclick="reg()">
                        <span class="btn-word">注册</span>
                    </button>
                </div>

                <div class="enterbox">
                    <span class="login2">登录</span>
                    <span class="na">账号:</span> <input type = "text" id = "name" placeholder = "请输入账号"> <br>
                    <span class="na">密码:</span> <input type = "password" id = "password" placeholder = "请输入密码">
                    <button class="button" style="height: 38px; width: 60px;" onclick="empty2()">
                        <span>登录</span>
                    </button>
                </div>

                <div class="reg">
                    <span class="login2">注册</span>
                    <span class="na">账号:</span> <input type = "text" id="name-reg" placeholder = "请输入账号"> <br>
                    <span class="na">密码:</span> <input type = "password" id="password-reg" placeholder = "请输入密码"> <br>
                    
                    <div class="new">
                        <span class="na">确认密码:</span> <input type = "password" id = "password-reg2" placeholder = "请再次输入密码">
                    </div>
                    
                    <button class="button" style="height: 38px; width: 60px;" onclick="reg1()">
                        <span>注册</span>
                    </button>
                </div>

            </div>
        </div>

        <!-- 设置设置 -->
        <div class="light-settings2">
            <div class="main-settings2">

                <div class="img">
                    <img src="img/R-C.png" alt="" class="test2" onclick="exit()">
                </div>
                
                <!-- <input id="hide1" type="radio" value="yes" name="hide1">
                <label for="hide1">yes</label>

                <input id="hide2" type="radio" value="no" name="hide1" checked>
                <label for="hide2">no</label> -->

                
                语言：<select name="Language" class="Language">
                    <option value="cn">中文</option>
                    <option value="en">English</option>
                </select>
                
                <input class="submit" type="submit" onclick="submit()">



            </div>
        </div>


    <div class="middle">

        <div class="Language">
            <div class="choose">
                
            </div>
        </div>



        <div id="mid-ctrl-pad">

            <div>
                <button class="ctrl-btn1" onclick="games1()">小游戏</button>
                <button class="ctrl-btn2" onclick="web1()">快捷网页</button>
                <button class="ctrl-btn3" onclick="virus1()">病毒</button>
                <button class="ctrl-btn4" onclick="other1()">其他</button>
            </div>
            

        </div>

        <div class="games">
            <div class="mainthings1" style="background-color: orange;" onclick="Games1()">猜数字</div>

            <div class="light-settings3"></div>

            <div class="out-line">
                <div class="img">
                    <img src="img/R-C.png" class="test3" onclick="exit_game1()">
                </div>

                <div id="before-start">
                    <span id="number">请输入1到100之间的数字</span> <input type="text" id="input" maxlength="3"><br>
                    <button class="number-btn" onclick="button1()">确定</button>
                </div>

                <div id="intro">
                    <span id="intro-word">
                        游戏规则：<br>
                        开始游戏后系统会随机生成一个数字，你可以在输入框里面猜一个1-100的数字，
                        之后系统会告诉你，你猜的数字是猜大了，还是猜小了，猜对时游戏获胜
                    </span>
    
                    <button class="number-btn" onclick="start_game()" style="margin-top: 3px;">开始游戏</button>
                </div>


            </div>

            <div class="mainthings1" style="background-color: orange;"></div>
            <div class="mainthings1" style="background-color: orange;"></div>
            <div class="mainthings1" style="background-color: orange;"></div>
            <div class="mainthings1" style="background-color: orange;"></div>
        </div>

        <div class="web">
            <div class="mainthings1">web</div>
            <div class="mainthings1"></div>
            <div class="mainthings1"></div>
            <div class="mainthings1"></div>
            <div class="mainthings1"></div>
        </div>

        <div class="virus">
            <div class="mainthings2" style="background-color:red;"><span style="font-size: 30px;text-align:center;display: inline-block;">启动病毒！</span></div>
            <div class="mainthings1" style="background-color:red;"></div>
            <div class="mainthings1" style="background-color:red;"></div>
            <div class="mainthings1" style="background-color:red;"></div>
            <div class="mainthings1" style="background-color:red;"></div>
        </div>

        <div class="other">
            <div class="mainthings1" style="background-color: rgb(0, 238, 255);">other</div>
            <div class="mainthings1" style="background-color: rgb(0, 238, 255);"></div>
            <div class="mainthings1" style="background-color: rgb(0, 238, 255);"></div>
            <div class="mainthings1" style="background-color: rgb(0, 238, 255);"></div>
            <div class="mainthings1" style="background-color: rgb(0, 238, 255);"></div>
        </div>

        
    </div>
